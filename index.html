<!DOCTYPE html>
<html>
<head>
    <title>Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="innerbody">
        <h1>Randomizer</h1>

        <div class="container">
            <label for="fileInput" class="button">choose .json file <span class="material-symbols-rounded">file_open</span> </label>
                <input type="file" id="fileInput" accept="application/json" style="display:none;">
        </div>
        
        <div class="container">
            <button id="toggle" class="button"><span id="toggletext">waiting for .json</span> <span id="toggleicon" class="material-symbols-rounded">pending</span></button>
            <div id="categories">
            </div>
            <div id="btns" class="hidden bc">
                <button id="addCategoryBtn" class=" buttonhalf button">add category <span class="material-symbols-rounded">
add
</span></button>
                <button id="downloadPreset" onclick="download()" class="buttonhalf button">download preset<span class="material-symbols-rounded">
download
</span></button>
            </div>
        </div>

        <div class="container">
            <div class="bc">
                <button onclick="generate()" class="button buttonhalf">generate <span class="material-symbols-rounded">casino</span></button>
                <button class="button" onclick="copyresults()">copy results<span class="material-symbols-rounded">
content_copy
</span> </button>
            </div>
            <div class="output" id="output">
            </div>
        </div>

        <div id="settingscontainer" class="container hidden">
            <div class="bc">
                <button class="button" id="themeToggle">Toggle Dark / Light</button>
                <div class="accents">
                    <label>
                    <input type="radio" name="accent" value="accent-red">
                    <span class="swatch red"></span>
                </label>
                <label>
                    <input type="radio" name="accent" value="accent-yellow">
                    <span class="swatch yellow"></span>
                </label>
                <label>
                    <input type="radio" name="accent" value="accent-green">
                    <span class="swatch green"></span>
                </label>
                <label>
                    <input type="radio" name="accent" value="accent-blue">
                    <span class="swatch blue"></span>
                </label>
                <label>
                    <input type="radio" name="accent" value="accent-purple" checked>
                    <span class="swatch purple"></span>
                </label>
                </div>
            </div>
            <div class="accents">
                <input type="number" name="maxweight" id="maxweight"  min="1" step="1"> max weight
            </div>
        </div>

    </div>
    <div id="settings" class="floating"><span class="material-symbols-rounded msb">settings</span></div>


    <script src="script.js"></script>
</body>
</html>
